<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"], input[type="reset"] {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #45a049;
}

/* Responsive Styles */
@media only screen and (max-width: 600px) {
    form {
        width: 80%;
    }
}

</style>
<body>
  <form name="f1" method="post" action="signup.php">
    <label for="t1">Username</label>
    <input type="text" id="t1" name="t1" required><br>
    
    <label for="t2">Password</label>
    <input type="password" id="t2" name="t2" required><br>
    
    <label for="t3">Email Id</label>
    <input type="email" id="t3" name="t3" required><br>
    
    <label for="t4">Mobile Number</label>
    <input type="text" id="t4" name="t4" required><br>
    
    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>
</body>
</html>
